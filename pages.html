<h2>The Minutia</h2>
<ul>
{% assign pages_list = site.pages %}
</ul>

<div id="home">
  <h2><i class="icon-bookmark"></i> Blog Posts</h2>
  <ul id="blog-posts" class="posts">
    {% for post in site.pages %}
      <li><span>{{ post.date | date_to_string }} &raquo;</span><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
